<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assets</title>
</head>
<body>
 <!-- Slideshow container -->
 <div class="assets-container">

    <!-- Full-width images with number and caption text -->
    <div class="myAssets fade">
      <div class="picture">1 / 3</div>
      <img src="2cool.png" style="width:50%">
      <div class="caption-text">Black Angels</div>
    </div>
  
    <div class="myAssets fade">
      <div class="picture">2 / 3</div>
      <img src="62Crown.gif" style="width:100%">
      <div class="caption-text">Swan</div>
    </div>
  
    <div class="myAssets fade">
      <div class="picture">3 / 3</div>
      <img src="LandingAngels1.png" style="width:90%">
      <div class="caption-text">Bronx Bitch</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prevAsset" onclick="plusAssets(-1)">&#10094;</a>
    <a class="nextAsset" onclick="plusAssets(1)">&#10095;</a>
  
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dotAsset" onclick="currentSlide(1)"></span>
    <span class="dotAsset" onclick="currentSlide(2)"></span>
    <span class="dotAsset" onclick="currentSlide(3)"></span>
  </div> 

</div>

















    <script src="myscript.js"></script>
</body>
</html>
